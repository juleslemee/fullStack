<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Styles inline</title>
</head>
<body>
<!--
	Les styles inline sont utilisés pour appliquer les règles de style uniques à un élément en plaçant ces règles directement dans la balise de début de cet élément. Plus précisement à l'aide de l'attribut style.
-->

	<h1 style="background-color:orange; font-size:30px; width:300px;">
		Titre
	</h1>
	<p style="background-color:cyan; font-size:18px; width:300px;">
		Paragraphe de texte ...
	</p>
	<p style="background-color:blue; font-size:18px; width:300px; color:white;">
		Paragraphe de texte ...
	</p>
	<div style="background-color:yellow; font-size:18px; width:300px;">
		Un bloc <code>&lt;div&gt;</code>
	</div>
</body>
</html>
