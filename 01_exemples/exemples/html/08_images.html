<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Les images en HTML</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
<!--
La balise <img> est utilisée pour insérer des images dans les documents HTML.
Il s'agit d'un élément vide et ne contient que des attributs.

Chaque image doit porter au moins deux attributs: l'attribut src et un attribut alt.
 - L'attribut src indique au navigateur où trouver l'image. Sa valeur est l'URL du fichier image.
 - L'attribut alt fournit un texte alternatif pour l'image, si elle n'est pas disponible ou ne peut pas être affichée pour une raison quelconque. Sa valeur textuelle fait office de substitut significatif à l'image.

Les attributs "width" et "height" sont utilisés pour spécifier la largeur et la hauteur désirés de l'image incorporée.
Par défaut, les valeurs de ces deux attributs sont interprétées en pixels.
Il est judicieux de n'utiliser que l'un des deux sous peine de déformer l'image lorsque le ratio des valeurs demandées est différent de celui de l'image.
-->
<img src="images/HTML5_logo.png" alt="HTML5 Logo"      width="200">
<img src="images/CSS3_logo.png"  alt="CSS3 Logo"       width="200">
<img src="images/js-logo.png"    alt="JavaScript Logo" width="200">
</body>
</html>
