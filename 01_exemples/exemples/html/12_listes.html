<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Les listes en HTML</title>
</head>
<body>
<!--
	Il existe trois types de liste différents en HTML et chacune a un but et une signification spécifiques.
-->
<!-- Liste non ordonnée - Utilisée pour créer une liste d'articles, sans ordre particulier. -->
<ul>
    <li>Montréal</li>
	<li>Toronto</li>
	<li>Vancouver</li>
</ul>

<!-- Liste ordonnée - Utilisée pour créer une liste ordonnée d'articles. -->
<ol>
    <li>Diplôme d’études collégiales</li>
    <li>Baccalauréat</li>
    <li>Maitrise</li>
    <li>Doctorat</li>
</ol>

<!-- L’attribut « start » permet de changer la valeur de début d’une liste ordonnée. -->
<ol start="2">
    <li>Diplôme d’études collégiales</li>
    <li>Baccalauréat</li>
    <li>Maitrise</li>
    <li>Doctorat</li>
</ol>


<!-- Liste de description - Utilisée pour créer une liste de termes et leurs descriptions. -->
<dl>
    <dt>D.E.C.</dt>
    <dd>Diplôme d’études collégiales</dd>
    <dt>M.</dt>
    <dd>Maîtrise</dd>
    <dt>D.</dt>
    <dd>Doctorat</dd>
</dl>
</body>
</html>
