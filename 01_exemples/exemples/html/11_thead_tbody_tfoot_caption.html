<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Les diff√©rentes sections d'un tableau</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
<table>
	<caption>Facture</caption>
	<thead>
		<tr>
			<th rowspan="2"></th>
			<th colspan="2">Produits</th>
			<th rowspan="2">Total</th>
		</tr>
		<tr>
			<th>Produit 1</th>
			<th>Produit 2</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Montant avant taxes</th>
			<td>100.00 $</td>
			<td>200.00 $</td>
			<td>300.00 $</td>
		</tr>
		<tr>
			<th>TPS (5%)</th>
			<td>5.00 $</td>
			<td>10.00 $</td>
			<td>15.00 $</td>
		</tr>
		<tr>
			<th>TVQ (9.975%)</th>
			<td>9.98 $</td>
			<td>19.95 $</td>
			<td>29.93 $</td>
		</tr>
		<tr>
			<th>Total des taxes</th>
			<td>14.98 $</td>
			<td>29.95 $</td>
			<td>44.93 $</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>Total de la facture</th>
			<td colspan="3">344.93 $</td>
		</tr>
	</tfoot>
</table>
</body>
</html>
