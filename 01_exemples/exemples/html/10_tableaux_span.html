<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fusionner des cellules</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
<!--
	Le fusionnement permet d'étendre les lignes et les colonnes du tableau sur plusieurs autres lignes et colonnes.

	Normalement, une cellule de tableau ne peut pas passer dans l'espace en dessous ou au-dessus d'une autre cellule de tableau. Mais, l'utilisation des attributs "rowspan" ou "colspan" permet à une cellule (td ou th) de couvrir plusieurs lignes ou colonnes dans une table.
-->
<table>
	<tr>
		<th rowspan="2"></th>
		<th colspan="2">Produits</th>
		<th rowspan="2">Total</th>
	</tr>
	<tr>
		<th>Produit 1</th>
		<th>Produit 2</th>
	</tr>
	<tr>
		<th>Montant avant taxes</th>
		<td>100.00 $</td>
		<td>200.00 $</td>
		<td>300.00 $</td>
	</tr>
	<tr>
		<th>TPS (5%)</th>
		<td>5.00 $</td>
		<td>10.00 $</td>
		<td>15.00 $</td>
	</tr>
	<tr>
		<th>TVQ (9.975%)</th>
		<td>9.98 $</td>
		<td>19.95 $</td>
		<td>29.93 $</td>
	</tr>
	<tr>
		<th>Total des taxes</th>
		<td>14.98 $</td>
		<td>29.95 $</td>
		<td>44.93 $</td>
	</tr>
	<tr>
		<th>Total de la facture</th>
		<td colspan="3">344.93 $</td>
	</tr>
</table>
</body>
</html>
