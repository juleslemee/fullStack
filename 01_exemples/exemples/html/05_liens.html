	<!--
		Un lien "lien hypertexte" est une connexion d'une ressource Web vers une autre. Les liens permettent aux utilisateurs de se déplacer de manière transparente d'une page à une autre, sur n'importe quel serveur partout dans le monde.

		Un lien a deux extrémités, appelées ancres. Le lien commence à l'ancre source et pointe vers l'ancre de destination, qui peut être n'importe quelle ressource Web, par exemple, une image, un clip audio ou vidéo, un fichier PDF, un autre document HTML ou un autre endroit dans le document lui-même.

		Par défaut, les liens apparaissent comme suit dans la plupart des navigateurs:

		Un lien non visité est souligné et bleu.
		Un lien visité est souligné et violet.
		Un lien actif est souligné et rouge.
	-->
