<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Les titres</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	<!--
		Organisation du contenu avec des titres
		Les titres aident à définir la hiérarchie et la structure du contenu de la page Web.

		HTML propose six niveaux de balises de titre, <h1> à <h6>; plus le numéro du niveau d'en-tête est élevé, plus il est important dans la hiérarchie - par conséquent, la balise <h1> définit le titre le plus important, tandis que la balise <h6> définit le titre le moins important du document.

		Par défaut, les navigateurs affichent les en-têtes dans une police plus grande que le texte normal. De plus, les titres <h1> sont affichés dans la plus grande police, tandis que les en-têtes <h6> sont affichés dans la plus petite police.
	-->
	<h1>Titre de niveau 1</h1>
	<h2>Titre de niveau 2</h2>
	<h3>Titre de niveau 3</h3>
	<h4>Titre de niveau 4</h4>
	<h5>Titre de niveau 5</h5>
	<h6>Titre de niveau 6</h6>
</body>
</html>
