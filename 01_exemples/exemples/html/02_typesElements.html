<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Deux catégories d'éléments</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	<!--
		En HTML il existe deux catégories d'éléments :

		- Les éléments de type bloc "block" : Occupent toute la largeur disponible et permise par leur bloc parent. On passe à la ligne avant et après le bloc. Les blocs peuvent contenir d'autres blocs, mais aussi des éléments inline,
		
		- Les éléments en ligne "inline" : pour donner une signification particulière à un mot ou groupe de mots à l'intérieur d'un bloc, ou d'un autre élément inline. Aucun retour à la ligne n'est fait.	Ceux-ci ne peuvent contenir que des balises elles-mêmes en ligne.
	-->
	<div>
		<h1>Titre de niveau 1</h1>
		<p>Ceci est un paragraphe avec un <a href="référence hypertexte">lien</a> et du <strong>texte en gras</strong>, accompagné d'une liste :</p>
		<ul>
			<li>Permier élément de la liste;</li>
			<li>Second élément de la liste.</li>
		</ul>
	</div>
</body>
</html>
