<body>
<!--
Signets et liens :

Pour créer des ancres de signet et permettre aux utilisateurs d'accéder à une section spécifique d'une page Web. Les signets sont particulièrement utiles (Surtout si le contenu d'une page Web nécessite un défilement).

La création de signets se fait en deux étapes:
- Ajoutet l'attribut id sur l'élément où on souhaite créer le signet
- Utiliser la valeur de de l'attribut id précédé par le hashtag "#" comme valeur du href
-->

<a href="#sect1">Afficher la section 1</a>
<a href="#sect2">Afficher la section 2</a>
<a href="#sect3">Afficher la section 3</a>

<h2 id="sect1">Section 1</h2>
<p>
	<br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br>
</p>
